<p style="font-size: 30px; " id="txt1" onclick="changeColor()">
    古桥边，柳丝垂，<br>
    碧水悠悠映翠微。<br>
    一曲离歌断肠处，<br>
    两行清泪湿罗衣。<br>
    
    月色朦胧花影乱，<br>
    风吹花落声声慢。<br>
    相思无尽梦难成，<br>
    独坐空闺人憔悴。<br>
    
    情深深处无怨尤，<br>
    爱悠悠时恨难休。<br>
    但愿此生能相守，<br>
    共度良宵不言愁。
</p>

            currenrtcolor="Green";
        }else{
            me.style.color="red"
        }
        
    }
</script>
